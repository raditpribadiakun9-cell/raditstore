
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RADIT STORE</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body { background: radial-gradient(circle at top, #0a0f1c, #000); color: #fff; font-family: 'Poppins', sans-serif; }
h1, h2 { text-shadow: 0 0 10px #3b82f6; }
.card { background: rgba(15,23,42,0.9); border: 1px solid #1e3a8a; border-radius: 1rem; padding: 1rem; box-shadow: 0 0 15px #1e3a8a80; transition: transform 0.2s; }
.card:hover { transform: scale(1.03); }
.btn { background: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.2s; }
.btn:hover { background: #1d4ed8; box-shadow: 0 0 10px #3b82f6; }
</style>
</head>
<body class="p-6">

<header class="text-center mb-8">
<h1 class="text-5xl font-extrabold text-blue-400 mb-2">RADIT STORE</h1>
<p class="text-gray-400">Top Up | Jasa Digital | Pembayaran Cepat</p>
</header>

<main class="grid md:grid-cols-3 gap-6">
<div class="card text-center">
<h2 class="text-2xl font-semibold mb-2 text-blue-300">Nokos Fresh</h2>
<p class="mb-2 text-lg">Rp 5.000</p>
<button onclick="beli('Nokos Fresh', 5000)" class="btn">Beli Sekarang</button>
</div>

<div class="card text-center">
<h2 class="text-2xl font-semibold mb-2 text-blue-300">Jasa Edit Logo</h2>
<p class="mb-2 text-lg">Rp 3.000</p>
<button onclick="beli('Jasa Edit Logo', 3000)" class="btn">Beli Sekarang</button>
</div>

<div class="card text-center">
<h2 class="text-2xl font-semibold mb-2 text-blue-300">Pulsa & Data</h2>
<p class="mb-2 text-lg">Harga bervariasi</p>
<button onclick="beli('Pulsa & Data', 0)" class="btn">Beli Sekarang</button>
</div>
</main>

<!-- Modal Form -->
<div id="formModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50">
  <div class="bg-gray-900 border border-blue-700 p-6 rounded-xl w-96 shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4 text-blue-400">Form Pembelian</h2>
    <form id="orderForm" enctype="multipart/form-data">
      <input type="hidden" name="product" id="productInput">
      <label class="block mb-2">Nama:</label>
      <input type="text" name="name" required class="w-full p-2 rounded mb-3 text-black">
      <label class="block mb-2">Nomor WhatsApp:</label>
      <input type="text" name="whatsapp" required class="w-full p-2 rounded mb-3 text-black">
      <p class="text-sm mb-3 text-gray-300">Bayar via <b>DANA: 089603266259 a.n JUN***O</b></p>
      <p class="text-sm mb-2 text-gray-300">Atau scan QRIS berikut:</p>
      <img src="public/images/qris.png" alt="QRIS RADIT STORE" class="rounded mb-3">
      <label class="block mb-2">Upload Bukti Pembayaran:</label>
      <input type="file" name="proof" accept="image/*" required class="w-full mb-3">
      <div class="flex justify-between">
        <button type="submit" class="btn">Kirim Pesanan</button>
        <button type="button" onclick="tutupForm()" class="btn bg-gray-700 hover:bg-gray-600">Batal</button>
      </div>
    </form>
  </div>
</div>

<footer class="text-center mt-10 text-gray-400">
  <a href="https://wa.me/6289603266259" target="_blank" class="btn">Chat Admin WhatsApp</a>
  <p class="mt-4 text-sm">© 2025 RADIT STORE — Digital Store by Raditya</p>
</footer>

<script>
function beli(product, price){
  document.getElementById('productInput').value = product;
  document.getElementById('formModal').classList.remove('hidden');
}
function tutupForm(){
  document.getElementById('formModal').classList.add('hidden');
}
document.getElementById('orderForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const res = await fetch('/order', { method: 'POST', body: formData });
  if(res.ok){ alert('✅ Pesanan berhasil dikirim!'); tutupForm(); }
  else{ alert('❌ Gagal mengirim pesanan.'); }
});
</script>
</body>
</html>
